<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- basic.html -->
    <title>Sorting Visualizer</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script type="text/javascript" src="bubbleSort.js"></script>
    <script type="text/javascript" src="mergeSort.js"></script>
    <script type="text/javascript" src="quickSort.js"></script>
    <script type="text/javascript" src="visualizer.js"></script>
    <h1>This is what you will see</h1>
    <div>
        <!-- this div will contain the heading with choices for sort method and array size -->
        <div>
            <h5>Sorting Method</h5>
            <form>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </form>
        </div>
       
    </div>
    <div>
        <!-- this div will contain the circle that are the same size as that element in the array -->
    </div>
    
</body>

</html>
