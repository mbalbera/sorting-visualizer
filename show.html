<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- basic.html -->
    <title>Sorting Visualizer</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script type="text/javascript" src="visualizer.js"></script>
    <h1>This is what you will see</h1>
    <div>
        <!-- this div will contain the heading with choices for sort method and array size -->
        <div>
            <h5>Sorting Method</h5>
            <form>
                <input type="radio" id="mergeSort" name="sortingMethod" value="mergeSort">
                <label for="mergeSort">Merge Sort</label><br>
                <input type="radio" id="bubbleSort" name="sortingMethod" value="bubbleSort">
                <label for="bubbleSort">Bubble Sort</label><br>
                <input type="radio" id="quickSort" name="sortingMethod" value="quickSort">
                <label for="quickSort">Quick Sort</label>
            </form>
        </div>

       
    </div>
    <div>
        <!-- this div will contain the circle that are the same size as that element in the array -->
    </div>
    
</body>

</html>
